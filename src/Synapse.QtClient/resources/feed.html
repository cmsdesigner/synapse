<html>
  <head>
    <script type="text/javascript" src="resource:/prototype.js"></script>
    <script type="text/javascript" src="resource:/effects.js"></script>
    <style type="text/css">
      body {
        background-color: #333333;
        color: #BFBFBC;
        margin: 2px;
        font-size: small;
      }
      ul {
            padding-left: 0px;
            margin: 0px;
      }
      li {
          list-style-type: none;
          margin-bottom: 2px;
          border-bottom: 1px dotted #666;
      }
      li:only-child, li:last-child {
          margin-bottom: 0px !important;
          border-bottom: 0px !important;
      }
      .item {
          min-height: 32px;
          background: url('avatar:/default.png') no-repeat 0px 4px;
          -webkit-background-size: 32px 32px;
          padding: 2px 2px 2px 40px;
      }
      blockquote {
        margin: 8px 6px;
        color: #CCCCC9;
        padding-left: 25px;
        overflow: hidden;
      }
      div.timestamp {
          float: right;
          font-size: xx-small;
      }
      a {
        color: #6A6A6A;
      }
      .music {
          background: url('resource:/music-16.png') no-repeat;
      }
      div#actions {
        text-align: right;
      }
    </style>
    <script type="text/javascript">
      function add_item (html) {
        var itemsList = $('items');
        var li = new Element("li");
        li.update(html);
        li.hide();
        
        Element.insert(itemsList, { top: li });
        li.appear();
      }
    </script>
  </head>
  <body>
    <ul id="items"></ul>
  </body>
</html>
